name: ceshi

env:
  BRANCHES: 22.03.2
  PREFIX_URL: https://downloads.openwrt.org/releases/22.03.2/targets

on:
  workflow_dispatch:
    inputs:
      INPUT_TARGET:
        description: "Target to build x86-64"
        required: false
        default: "x86_64/x86/64/linux-amd64/amd64"
  schedule:
    - cron: 0 0 * * *

jobs:
  Config:
    name: Generate Config
    runs-on: ubuntu-latest

    steps:
      - name: Download Image Builder
        run: |
          wget -q $PREFIX_URL/x86/64/openwrt-imagebuilder-22.03.2-x86-64.Linux-x86_64.tar.xz
        
      - name: Copy file
        run: |
          xz -d openwrt-imagebuilder-22.03.2-x86-64.Linux-x86_64.tar.xz
          tar zxf openwrt-imagebuilder-22.03.2-x86-64.Linux-x86_64.tar
          Copy 'openwrt-imagebuilder-22.03.2-x86-64.Linux-x86_64/' '${{ github.workspace }}/openwrt-kmods/kmod-packages'
        shell: powershell
